<div class="container-fluid bg-light min-vh-100 d-flex align-items-center">
  <div class="card col-md-4 mx-auto shadow-sm border-0">
    <div class="card-body">
      <h4 class="mb-4">Add book to store</h4>
      <form [formGroup]="form" (ngSubmit)="process()">
        <div class="mb-4">
          <label for="title">Title</label>
          <input type="text" formControlName="title" class="form-control" placeholder="Power of book">
        </div>

        <div class="mb-4">
          <label for="amount">Price</label>
          <input type="number" formControlName="amount" class="form-control" placeholder="Amount">
        </div>

        <div class="mb-4">
          <label for="description">Desription</label>
          <textarea formControlName="description" class="form-control" rows="5"></textarea>
        </div>

        <div class="mb-4">
          <label for="formFile" class="form-label">Image</label>
          <input class="form-control" (change)="handleFile($event)"  type="file" id="formFile">
        </div>

        <div>
          <button class="btn btn-primary px-5" [disabled]="form.invalid || processing">
            <i class="fa-solid fa-spinner fa-spin me-2" *ngIf="processing"></i> Submit </button>
        </div>

      </form>
    </div>
  </div>
</div>
